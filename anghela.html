<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Especial para Anghela ❤️</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 2; /* Asegura que el texto esté por encima de los corazones */
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ec5353;
            transform: rotate(-45deg);
            animation: float 3s infinite ease-in-out;
            z-index: 1; /* Asegura que los corazones estén detrás */
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ec5353;
            border-radius: 50%;
        }

        .heart::before {
            top: -25px;
            left: 0;
        }

        .heart::after {
            left: 25px;
            top: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg); }
            50% { transform: translateY(-20px) rotate(-45deg); }
            100% { transform: translateY(0) rotate(-45deg); }
        }

        .letter-anghela {
            font-size: 100px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.9), 0 0 20px rgba(255, 0, 0, 0.8);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.9), 0 0 20px rgba(255, 0, 0, 0.8); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 0, 0, 1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>En tan poco tiempo, te volviste alguien tan especial<br>que cada día quiero cuidarte más y más</h1>
        <div class="letter-anghela">Anghela ❤️</div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            document.body.appendChild(heart);

            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;

            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
            heart.style.animationDuration = `${2 + Math.random() * 3}s`;

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 700);
    </script>
</body>
</html>
